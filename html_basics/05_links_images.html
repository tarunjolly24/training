<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- external link -->
    <p>

        <a href="https://www.google.com">click for google</a>
    </p>
    <p>
        <a href="https://www.google.com" target="_black">click for google</a>
    </p>

    <!-- internal link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- local image -->
    <!-- height auto adjust if you add width -->
    <img src="/images/image1.jpeg" alt="my image" width="200px">

    <!-- remote image -->
    <img src="https://source.unsplash.com/random" alt="my image" width="200px">

</body>
</html>
